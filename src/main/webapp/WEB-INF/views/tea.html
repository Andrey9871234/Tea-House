<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tea Details</title>
</head>
<body>
<h1>Tea Details</h1>
<h2>Name: <span th:text="${tea.name}"></span></h2>
<h2>Description: <span th:text="${tea.description}"></span></h2>
<h2>Price: <span th:text="${tea.price}"></span></h2>
<br/>
<h2>Edit Tea</h2>
<form action="#" th:action="@{/teas}" method="put">
    <input type="hidden" id="id" name="id" th:value="${tea.id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${tea.name}" required>
    <br/>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${tea.description}" required>
    <br/>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" th:value="${tea.price}" required>
    <br/>
    <button type="submit">Update</button>
</form>
<br/>
<h2>Delete Tea</h2>
<form action="#" th:action="@{/teas}" method="delete">
    <input type="hidden" id="id" name="id" th:value="${tea.id}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
